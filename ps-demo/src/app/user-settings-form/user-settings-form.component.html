<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="userSettings.name"
        required
        minlength="3"
        #nameField="ngModel"
        (blur)="onBlur(nameField)"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Enter a name
      </div>
    </div>



    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        name="emailOffers"
        id="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="interface"
        id="lightInterface"
        value="light"
        checked
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="lightInterface"> Light </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="interface"
        id="mediumInterface"
        value="medium"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="mediumInterface"> Medium </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="interface"
        id="darkInterface"
        value="dark"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="darkInterface"> Dark </label>
    </div>
    <br />

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        class="form-control"
        id="subscriptionType"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        class="form-control"
        id="notes"
        name="notes"
        rows="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

<h3>{{ originalUserSettings | json }}</h3>
